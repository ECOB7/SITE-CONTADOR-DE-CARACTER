<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres 1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador de Caracteres</h1>
    </header>
    <main>
        <div class="container">
            <textarea id="textInput" oninput="updateCharCount()" placeholder="Digite seu texto aqui..."></textarea>
            <div class="char-count">Caracteres: <span id="charCount">0</span></div>
            <button onclick="resetText()">Resetar</button>
        </div>
    </main>
    <footer>
        <p>Feito por Enzo Cristopher Oliveira Bittencourt</p>
    </footer>

    <script>
        function updateCharCount() {
            const textInput = document.getElementById('textInput');
            const charCount = document.getElementById('charCount');
            charCount.textContent = textInput.value.length;
        }

        function resetText() {
            const textInput = document.getElementById('textInput');
            const charCount = document.getElementById('charCount');
            textInput.value = '';
            charCount.textContent = '0';
        }
    </script>
</body>
</html>
